<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flottement Doux</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { border: none; } /* Si vous ne voulez pas de bordure autour du canvas */
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');
  var img = new Image();
  img.src = 'Cobblepot95_.png'; // Assurez-vous que le chemin est correct

  canvas.width = 800;
  canvas.height = 600;

  var posX = canvas.width / 2 - 100; // Centrer l'image initialement
  var posY = canvas.height / 2 - 100;
  var amplitudeX = 10; // Amplitude de l'oscillation horizontale
  var amplitudeY = 5; // Amplitude de l'oscillation verticale
  var angle = 0; // Initialiser l'angle pour l'oscillation

  img.onload = function() {
    animate();
  };

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface le canvas
    ctx.drawImage(img, posX + amplitudeX * Math.sin(angle), posY + amplitudeY * Math.sin(angle), 200, 200); // Dessine l'image avec un mouvement oscillatoire

    angle += 0.05; // Incrémenter l'angle pour changer le sinus et créer une oscillation

    requestAnimationFrame(animate); // Appelle récursivement animate pour créer l'animation
  }
</script>
</body>
</html>
